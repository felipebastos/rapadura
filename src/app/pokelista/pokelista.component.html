<ul class="list-group">
    <li class="list-group-item" *ngFor="let pokemon of pokemons(); let index = index">
        {{pokemon.id}} - {{pokemon.name}}
        <button class="btn btn-primary" (click)="pegou($event, pokemon.id)">Peguei</button>
        <button class="btn btn-secondary" (click)="soltou($event, index)">Soltei</button>
    </li>
</ul>
